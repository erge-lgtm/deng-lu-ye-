<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download Page - Version B</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #dff4ff, #b9eaff);
        text-align: center;
        padding-top: 50px;
    }
    h1 {
        color: #2a7efc;
        font-size: 28px;
    }
    .progress-circle {
        position: relative;
        width: 150px;
        height: 150px;
        margin: 30px auto;
    }
    .progress-svg {
        transform: rotate(-90deg);
    }
    .progress-circle circle {
        fill: none;
        stroke-width: 10;
        stroke-linecap: round;
    }
    .progress-bg {
        stroke: #ddd;
    }
    .progress-bar {
        stroke: #4caf50;
        stroke-dasharray: 440;
        stroke-dashoffset: 440;
        transition: stroke-dashoffset 0.3s linear;
    }
    .download-arrow {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        color: #4caf50;
        animation: pulse 1s infinite alternate;
    }
    @keyframes pulse {
        0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        100% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.7; }
    }
    .percent-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -130%);
        font-size: 20px;
        font-weight: bold;
        color: #4caf50;
    }
    .download-btn {
        display: inline-block;
        background: linear-gradient(to right, #4caf50, #3e8e41);
        color: white;
        padding: 15px 40px;
        border-radius: 5px;
        font-size: 20px;
        font-weight: bold;
        text-decoration: none;
        transition: background 0.3s;
        margin-top: 20px;
    }
    .download-btn:hover {
        background: linear-gradient(to right, #3e8e41, #4caf50);
    }
    .footer-text {
        margin-top: 30px;
        color: #666;
        font-size: 12px;
    }
    .footer-text a {
        color: #2a7efc;
        text-decoration: none;
    }
</style>
</head>
<body>

<h1>FINAL STEP TO GET YOUR CONTENT</h1>

<div class="progress-circle">
    <svg class="progress-svg" width="150" height="150">
        <circle class="progress-bg" cx="75" cy="75" r="70"></circle>
        <circle class="progress-bar" cx="75" cy="75" r="70"></circle>
    </svg>
    <div class="percent-text" id="percent">0%</div>
    <div class="download-arrow">⬇</div>
</div>

<a href="https://your-link.com" class="download-btn">DOWNLOAD NOW!</a>

<div class="footer-text">
    Subscription<br>
    <a href="#">T&amp;Cs</a>
</div>

<script>
let percent = 0;
let percentElement = document.getElementById("percent");
let progressBar = document.querySelector(".progress-bar");

function updateProgress() {
    percent++;
    if (percent > 100) {
        percent = 0; // 重新循环
    }
    percentElement.textContent = percent + "%";
    let offset = 440 - (440 * percent / 100);
    progressBar.style.strokeDashoffset = offset;
}

setInterval(updateProgress, 50); // 每50ms更新一次
</script>

</body>
</html>
